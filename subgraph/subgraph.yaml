specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectRegistry
    network: celo-alfajores
    source:
      address: '0x28fb85E903F2C646f3ab8d95A4FD7E6A8e29458F'
      abi: ProjectRegistry
      startBlock: 55300243
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CreditBatch
        - CreditsIssued
        - CreditsRetired
        - ProjectProposed
        - Proof
        - ProofAudit
        - ProofAudited
        - Project
        - Proposal
        - ProposalReview
      abis:
        - name: ProjectRegistry
          file: ./abis/ProjectRegistry.json
      eventHandlers:
        - event: CreditsIssued(indexed uint256,indexed address,uint256,uint256,string)
          handler: handleCreditsIssued
        - event: ProjectProposed(indexed uint256,indexed
            address,(string,string,string,uint256,uint8,uint16,string,string,string,string,string))
          handler: handleProjectProposed
        - event: ProjectStatusChanged(indexed uint256,uint8)
          handler: handleProjectStatusChanged
        - event: ProofAudited(indexed uint256,indexed address,uint8,string)
          handler: handleProofAudited
        - event: ProofSubmitted(indexed uint256,indexed address,string)
          handler: handleProofSubmitted
        - event: ProposalReviewed(indexed uint256,indexed address,uint8,string)
          handler: handleProposalReviewed
        - event: ProposalStatusChanged(indexed uint256,uint8)
          handler: handleProposalStatusChanged
        - event: CreditsRetired(indexed address,indexed uint256,uint256,string)
          handler: handleCreditsRetired
      file: ./src/project-registry.ts
  - kind: ethereum
    name: KYC
    network: celo-alfajores
    source:
      address: '0x2f698DEC0A381Dfa330F0f67287AF95726a36C9F'
      abi: KYC
      startBlock: 54971212
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: KYC
          file: ./abis/KYC.json
      eventHandlers:
        - event: KYCSubmitted(indexed address,uint8,string,string,string,uint256)
          handler: handleKYCSubmitted
      file: ./src/kyc.ts
  - kind: ethereum
    name: RoleToken
    network: celo-alfajores
    source:
      address: '0x69b447e31efAAf60E455d00363c652C8e71a6b33'
      abi: RoleToken
      startBlock: 55090432
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: RoleToken
          file: ./abis/RoleToken.json
      eventHandlers:
        - event: RoleBurned(indexed address,uint256,uint8)
          handler: handleRoleBurned
        - event: RoleMinted(indexed address,uint256,uint8)
          handler: handleRoleMinted
      file: ./src/role-token.ts
  - kind: ethereum
    name: CarbonCredit
    network: celo-alfajores
    source:
      address: '0xc7d55a642C33616088478c54F00c4Cba6728C002'
      abi: CarbonCredit
      startBlock: 55300243
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CreditBalance
        - CreditBatch
        - Transfer
        - User
      abis:
        - name: CarbonCredit
          file: ./abis/CarbonCredit.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/carbon-credit.ts
  - kind: ethereum
    name: CarbonCreditMarketplace
    network: celo-alfajores
    source:
      address: '0x02578B3aD73AbE262dB1Bd871ee94761f5E59180'
      abi: CarbonCreditMarketplace
      startBlock: 55300243
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Listed
        - MarketplaceListing
        - MarketplacePurchase
        - User
      abis:
        - name: CarbonCreditMarketplace
          file: ./abis/CarbonCreditMarketplace.json
      eventHandlers:
        - event: Listed(indexed uint256,indexed address,indexed
            uint256,uint256,uint256,uint64,uint64)
          handler: handleListed
        - event: ListingCancelled(indexed uint256)
          handler: handleListingCancelled
        - event: ListingUpdated(indexed uint256,uint256,uint256)
          handler: handleListingUpdated
        - event: Purchased(indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handlePurchased
      file: ./src/carbon-credit-marketplace.ts
