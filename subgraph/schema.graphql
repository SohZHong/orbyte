type CreditsIssued @entity(immutable: true) {
  id: Bytes!
  internal_id: BigInt! # uint256
  developer: Bytes! # address
  amount: BigInt! # uint256
  tokenId: BigInt! # uint256
  tokenURI: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

