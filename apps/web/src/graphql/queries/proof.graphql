query Proof($id: ID!) {
  proof(id: $id) {
    proofCID
    submittedAt
    id
    audits {
      commentCID
      id
      action
      timestamp
      auditor {
        id
      }
    }
    project {
      proposal {
        location
        methodology
        standard
        vintage
        estimatedCredits
        name
        id
      }
    }
  }
}

query ProjectsWithProof(
  $first: Int!
  $skip: Int!
  $developer: String
  $name: String
  $standard_in: [Standard!]
) {
  projects(
    first: $first
    skip: $skip
    where: {
      status: ProofSubmitted
      proposal_: {
        name_contains: $name
        standard_in: $standard_in
        developer_contains: $developer
      }
    }
    orderDirection: desc
  ) {
    proofs {
      id
      proofCID
      submittedAt
    }
    proposal {
      developer {
        id
      }
      name
      standard
      estimatedCredits
    }
  }
}
