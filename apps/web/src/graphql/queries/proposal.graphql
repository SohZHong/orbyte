query Proposals(
  $first: Int!
  $skip: Int!
  $name: String
  $standard: Standard
  $status: ProposalStatus
) {
  proposals(
    first: $first
    skip: $skip
    where: { name_contains: $name, standard: $standard, status: $status }
  ) {
    id
    developer {
      id
    }
    name
    description
    location
    metadataCID
    methodology
    otherDocsCID
    projectPlanCID
    standard
    status
    vintage
    eiaCID
    estimatedCredits
  }
}
