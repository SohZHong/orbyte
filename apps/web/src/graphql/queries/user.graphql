query User($id: ID!) {
  user(id: $id) {
    id
    role
    documentCid
    proofOfAddressCid
  }
}

query UserCredits($id: ID!, $first: Int!, $skip: Int!) {
  user(id: $id) {
    creditBalances(where: { balance_not: "0" }, first: $first, skip: $skip) {
      balance
      id
      batch {
        project {
          proposal {
            vintage
            name
          }
        }
        id
      }
    }
  }
}
