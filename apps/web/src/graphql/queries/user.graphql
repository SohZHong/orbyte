query User($id: ID!) {
  user(id: $id) {
    id
    role
    documentCid
    proofOfAddressCid
  }
}

query UserCredits($id: ID!, $first: Int!, $skip: Int!) {
  user(id: $id) {
    creditBalances(where: { balance_not: "0" }, first: $first, skip: $skip) {
      balance
      id
      batch {
        project {
          proposal {
            vintage
            name
          }
        }
        id
      }
    }
  }
}

query UserRetiredCredits($id: String!, $first: Int!, $skip: Int!) {
  creditsRetireds(
    where: { holder: $id }
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
  ) {
    amount
    blockNumber
    id
    retirementCID
    timestamp
    tokenId
    transactionHash
  }
}
