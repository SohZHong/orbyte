query ProposalReviews($first: Int!, $skip: Int!, $auditor: String) {
  proposalRevieweds(
    where: { auditor: $auditor }
    skip: $skip
    first: $first
    orderBy: timestamp
  ) {
    id
    timestamp
    auditor {
      id
      reviews {
        action
        timestamp
        proposal {
          id
          developer {
            id
          }
          name
          submittedAt
        }
      }
    }
  }
}

query ProofAudits($first: Int!, $skip: Int!, $auditor: String) {
  proofAudits(where: { auditor: $auditor }) {
    action
    id
    timestamp
    proof {
      id
      submittedAt
      project {
        proposal {
          name
        }
      }
      developer {
        id
      }
    }
  }
}
