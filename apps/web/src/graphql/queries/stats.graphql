  }
}

# Developer Dashboard Stats

query DeveloperStats($developer: String!) {
  proposals(
    where: { developer: $developer }
    orderBy: submittedAt
    orderDirection: desc
  ) {
    id
    name
    description
    status
    submittedAt
    vintage
    methodology
  }

  creditsIssueds(
    where: { developer: $developer }
    orderBy: timestamp
    orderDirection: desc
  ) {
    id
    tokenId
    amount
    tokenURI
    timestamp
    transactionHash
  }

  creditBatches(
    where: { developer: $developer }
    orderBy: issuedAt
    orderDirection: desc
  ) {
    id
    tokenURI
    amount
    issuedAt
    retiredAmount
    project {
      id
      proposal {
        name
      }
    }
  }
}

# Auditor Dashboard Stats

query AuditorStats($auditor: String!) {
  # Fetch all proposals to compute total and pending counts
  proposals {
    id
    name
    status
    developer {
      id
    }
    submittedAt
  }

  # Fetch all proofs to compute total and pending counts
  proofs {
    id
    project {
      id
      status
      proposal {
        name
      }
    }
    submittedAt
  }

  # Auditor's past reviews
  proposalReviews(where: { auditor: $auditor }) {
    action
    commentCID
    id
  }
  proofAudits(where: { auditor: $auditor }) {
    action
    commentCID
    id
  }
}
