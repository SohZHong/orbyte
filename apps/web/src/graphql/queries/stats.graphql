# Public Transparency Stats

query PublicStats($first: Int!, $skip: Int!) {
  dailyCreditStats: dailyCreditStats_collection(
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
    interval: day
  ) {
    id
    timestamp
    total
  }

  dailyRetirementStats: dailyRetirementStats_collection(
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
    interval: day
  ) {
    id
    timestamp
    total
    count
  }

  dailyMarketplaceStats: dailyMarketplaceStats_collection(
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
    interval: day
  ) {
    id
    timestamp
    dailyVolume
    dailyPurchases
    dailyFees
  }

  dailyTransactionStats: dailyTransactionStats_collection(
    first: $first
    skip: $skip
    orderBy: timestamp
    orderDirection: desc
    interval: day
  ) {
    id
    timestamp
    count
  }
}

